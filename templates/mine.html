<!DOCTYPE html>
<html>
<head>
    <title>Mine a Block</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7e7e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .mine-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mine-button:hover {
            background-color: #45a049;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mine a New Block</h1>
        <form action="/mine" method="post">
            <button type="submit" class="mine-button">Mine Block</button>
        </form>
        <a href="/" class="home-button">Home</a>
    </div>
</body>
</html>
