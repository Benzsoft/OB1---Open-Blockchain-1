<!DOCTYPE html>
<html>
<head>
    <title>View Nodes</title>
    <style>
        /* Common CSS styling */
        /* ... */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registered Nodes</h1>
        <ul>
            {% for node in nodes %}
                <li>{{ node }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
